<VirtualHost *:80>
#    RewriteEngine On
#    RewriteCond %{HTTP:X-Forwarded-Proto} =http
#    RewriteRule .* https://%{HTTP:Host}%{REQUEST_URI} [L,R=permanent]

    <Directory /starsona/>
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>
    Alias /media /starsona/media
    Alias /static /starsona/static
    ProxyPass /static !
    ProxyPass /media !
    ProxyPass /  http://gunicorn:9003/
    ProxyPassReverse /  http://gunicorn:9003/
</VirtualHost>


