<VirtualHost *:80>
    ServerName app.starsona.com
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
    ServerName app.starsona.com
    <Directory /starsona/>
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>
    Alias /media /starsona/media
    Alias /static /starsona/static
    ProxyPass /static !
    ProxyPass /media !
    ProxyPass /  http://gunicorn:9003/
    ProxyPassReverse /  http://gunicorn:9003/
</VirtualHost>


