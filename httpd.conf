<VirtualHost *:80>
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
    <Directory /starsona/>
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>
    Alias /media /starsona/media
    Alias /static /starsona/static
    ProxyPass /static !
    ProxyPass /media !
    ProxyPass /  http://gunicorn:9003/
    ProxyPassReverse /  http://gunicorn:9003/

    SSLEngine On
    SSLCertificateFile  /run/secrets/ssl.cert
    SSLCertificateKeyFile /run/secrets/ssl.private
    SSLCertificateChainFile /run/secrets/ssl.chain
</VirtualHost>


